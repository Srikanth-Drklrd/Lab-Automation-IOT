<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Lab Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Include Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

  <div class="ribbon">
    <div class="ribbon-left">
      <h4>Smart Lab Dashboard</h4>
    </div>
    <div class="ribbon-right">
      <div class="user-menu">
        <!-- SVG Icon -->
        <svg x="0px" y="0px" width="24px" height="24px" class="user-icon" viewBox="0 0 12 13">
          <path fill="#FFFFFF" d="M8.9,7.2C9,6.9,9,6.7,9,6.5v-4C9,1.1,7.9,0,6.5,0h-1C4.1,0,3,1.1,3,2.5v4c0,0.2,0,0.4,0.1,0.7 C1.3,7.8,0,9.5,0,11.5V13h12v-1.5C12,9.5,10.7,7.8,8.9,7.2z M4,2.5C4,1.7,4.7,1,5.5,1h1C7.3,1,8,1.7,8,2.5v4c0,0.2,0,0.4-0.1,0.6 l0.1,0L7.9,7.3C7.6,7.8,7.1,8.2,6.5,8.2h-1c-0.6,0-1.1-0.4-1.4-0.9L4.1,7.1l0.1,0C4,6.9,4,6.7,4,6.5V2.5z M11,12H1v-0.5 c0-1.6,1-2.9,2.4-3.4c0.5,0.7,1.2,1.1,2.1,1.1h1c0.8,0,1.6-0.4,2.1-1.1C10,8.5,11,9.9,11,11.5V12z"/>
        </svg>
        <!-- Dropdown Menu -->
        <div id="dropdown-menu" class="dropdown">
          <p id="user-email">-</p>
          <button id="sign-out">Sign Out</button>
        </div>
      </div>
    </div>
  </div>

  <div class="top-container">
    <!-- Left Panel (Sensor Values) -->
    <div class="left-panel">
      <h2>Sensors</h2>
      <div class="grid">
        <div class="inner-box">
          <p><strong>Air Quality</strong></p>
          <p id="air-quality">98 %</p>
        </div>
        <div class="inner-box">
          <p><strong>Brightness</strong></p>
          <p id="brightness">200</p>
        </div>
        <div class="inner-box">
          <p><strong>Temperature</strong></p>
          <p id="temperature">20 °C</p>
        </div>
        <div class="inner-box">
          <p><strong>Humidity</strong></p>
          <p id="humidity">58 %</p>
        </div>
        <div class="inner-box">
          <p><strong>Current</strong></p>
          <p id="current">0.005 A</p>
        </div>
        <div class="inner-box">
          <p><strong>Voltage</strong></p>
          <p id="voltage">232 V</p>
        </div>
      </div>
    </div>

    <!-- Right Panel (Appliance Controls) -->
    <div class="right-panel">
      <h2>Appliances</h2>
      <div class="grid">
        <div class="inner-box">
          <label for="ac-slider" class="appliance-label">AC</label>
          <input type="range" id="ac-slider" min="18" max="30" value="18">
          <p><span id="ac-value">-</span>°C</p>
        </div>
        <div class="inner-box">
          <label for="light-slider" class="appliance-label">Light</label>
          <input type="range" id="light-slider" min="0" max="100" value="0">
          <p><span id="light-value">-</span>%</p>
        </div>
        <div class="inner-box">
          <label for="fan-toggle" class="appliance-label">Fan</label>
          <div class="inner-box-fan">
            <label class="switch">
              <input type="checkbox" id="fan-toggle">
              <span class="slider"></span>
            </label>
            <p><span id="fan-state">-</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Section (Charts) -->
  <div class="bottom-container">
    <!-- Left Section for Voltage and Current -->
    <div class="left-bottom">
      <div class="chart-box">
        <h3>Voltage (V) History</h3>
        <div id="voltage-chart" class="chart"></div>
      </div>
      <div class="chart-box">
        <h3>Current (A) History</h3>
        <div id="current-chart" class="chart"></div>
      </div>
    </div>
  
    <!-- Right Section for Power -->
    <div class="right-bottom">
      <div class="chart-box">
        <h3>Power (Watt) History</h3>
        <div id="power-chart" class="chart"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>2024 Smart Lab Dashboard</p>
  </div>
  
  <script type="module" src="app.js"></script>
</body>
</html>
